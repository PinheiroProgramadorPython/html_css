<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 025 Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: wheat;
        }

        div {
            text-align: center;
            width: 30vw;
            height: 200px;
            margin: auto;
            padding: 5px;
            border: 1px solid black;
            line-height: 2em;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Atributos dos Formulários</h1>
    <br>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" autocomplete="username" minlength="6" maxlength="24" size="24" placeholder="nome de usuario" required>
        </p>
        <p>
            <label for="id_senha">Password</label>
            <input type="password" name="senha" id="id_senha" autocomplete="current-password" minlength="8" maxlength="16" size="16" placeholder="senha 8 caracteres" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <br>
    <div>
        <a href="formulario.html">Clique Aqui para ver o Formulário 01</a>
        <br>
        <a href="formulario2.html">Clique Aqui para ver o Formulário 02</a>
        <br>
        <a href="formulario3.html">Clique Aqui para ver o Formulário 03</a>
        <br>
        <a href="formulario4.html">Clique Aqui para ver o Formulário 04</a>
        <br>
    </div>
    <br>
</body>
</html>
