<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 025 Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: wheat;
        }

        div {
            text-align: center;
            width: 30vw;
            height: 250px;
            margin: auto;
            padding: 5px;
            border: 1px solid black;
            line-height: 2em;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="post">
        <p>
            <label for="id_est">Estado</label>
            <select name="est" id="id_est">
                <option value="" selected>---Escolha---</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Parana</option>
                <option value="MT">Mato Grosso</option>
                <option value="MTS">Mato Grosso do Sul</option>
                <option value="SA">Santa Catarina</option>
                <option value="RG">Rio Grande do Sul</option>
            </select>
        </p>
        <p>
            <label for="id_prof">Profissão</label>
            <input type="text" name="prof" id="id_prof" list="list_prof">
            <datalist id="list_prof">
                <option value="">Programador</option>
                <option value="">Marcineiro</option>
                <option value="">Dentista</option>
                <option value="">Enfermeiro</option>
            </datalist>
        </p>
        <p>
            <label for="id_msg">Mensagem:</label>
            <textarea name="msg" id="id_msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
