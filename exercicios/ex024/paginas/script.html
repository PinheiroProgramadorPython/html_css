<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
</head>

<body>
    <a href="#" onclick="clicou()">Clique Aqui</a>
    <div id="saida"></div>
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Vc Clicou em Mim</p>'
        }
    </script>
</body>

</html>
