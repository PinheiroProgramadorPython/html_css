<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 012</title>
</head>

<body>
    <h1>Reproduzindo Videos</h1>
    <p>Aprendendo a reproduzir videos no html5</p>
    <p>Neste caso os Videos estão armazenados no servidor local</p>
    <video width="500" poster="imagens/Morfeu.jpg" controls>
        <source src="midia/matrix-webm.webm" type="video/webm">
        <source src="midia/matrix.mp4" type="video/mp4">
        <source src="midia/matrix-webm.webm" type="video/webm">
        <source src="midia/matrix-mkv.mkv" type="video/mkv">
        <p>Infelimente o Navegador não Conseguiu Reproduzir o Video</p>
    </video>
    <br>
    <h1>Reproduzindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xRdIsKWqvK8?si=m0G59eE_KMuKKK4Z"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <h1>Reproduzindo Videos do Vimeo</h1>
    <iframe
        src="https://player.vimeo.com/video/1092454919?h=51b5300d8b&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="315" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="matrix"></iframe>

</body>

</html>
