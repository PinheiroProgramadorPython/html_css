<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 025 Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: wheat;
        }
    </style>
</head>
<body>
   <h1>Fazendo Formulários</h1>
   <br>
   <form method="post" autocomplete="on" action="cadastro.py">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome">
    </p>
    <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome">
    </p>
    <p>
        <label for="iidade">Idade:</label>
        <input type="text" name="idade" id="iidade">
    </p>
    <p>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha">
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
   </form> 
</body>
</html>
