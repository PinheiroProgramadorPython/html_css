<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 020 Hover</title>
    <style>
        body {
            background-color: rgb(57, 238, 238);
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 300px;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: blue;
            background-color: white;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Aplicando Hover</h1>
    <p>Passe o mouse sobre o Texto</p>
    <div>
        Passe o mouse Aqui
        <p>Aqui tem um Texto Escondido</p>
    </div>
    <h4 style="text-align: center;">
        Fim do Exemplo de hover nas div
    </h4>

</body>

</html>
