<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir</p>
    <p>Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="square">
        <strong>
            <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
            <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviaçõoes</abbr></li>
            <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com Demarcadores</abbr></li>
        </strong>
    </ul>

</body>

</html>
